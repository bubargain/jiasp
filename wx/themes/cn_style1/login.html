	width:223px;

    /* 在框架内，则跳出框架 */

    $('#user_name').focus();
});

$.validator.setDefaults({
	submitHandler: function() { alert("submitted!"); }

<body>
<div id="enter">
    <h1><img alt="{$lang.mvc_admin}" src="{$img_base}/enter_logo.gif" /></h1>
	<form id="frm_login" method="post">
		<div class="fm">
			<div class="content" style="margin-top:3px; display:inline;">
				<div class="content_name">
					<label class="req" for="user_name">用户名：</label>
				</div>
				<div class="content_input">
					<input type="text" id="user_name" name="user_name" minlength="2" maxlength="16" style="width:170px;">
				</div>
			</div>
			
			<div class="content" style="margin-top:3px; display:inline;">
				<div class="content_name">
					<label class="req" for="user_name">密&nbsp;码：</label>
				</div>
				<div class="content_input">
					<input type="password" id="password" name="password" minlength="2" style="width:170px;">
				</div>
			</div>
			
			<div class="content" style="margin-top:26px; display:inline; padding-left:28px;">
				<input class="btnEnter" type="submit" name="" value="" />
				<input class="btnBack" type="button" name="" value="" onclick="go('{$site_url}')"/>
				<input class="btnBorget" type="button" name="" value="" onclick="go('{$site_url}/index.php?app=find_password')"/>
			</div>		
			
		</div>
	</form>
</div>
